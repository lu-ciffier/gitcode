<!DOCTYPE html>
<html>
<head>
	<title>远程温室数据监测系统</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"charset="UTF-8">
	<script type="text/javascript" src="javascript/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="javascript/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript">
		$.mobile.ajaxEnabled = false;		
	</script>
</head>
<body>
	<h1>用户请注册</h1>	
	<form action="regist.action" method="post">
		<table>		
			<tr>
				<td>用户：</td>
				<td>
					<input type="text" name="username" maxlength="10"
					placeholder="Username"/>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<input type="text" name="password" maxlength="6"
					placeholder="Password"/>
				</td>
				<td></td>
			</tr>
			<tr hidden="hidden"><td><input type="text" name="platform" value="web"/></td></tr>
			<tr>
				<td>
					<input type="submit" value="注册" />
				</td>
				<td>
					<input type="button" value="返回" />
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
	$(":button").click(function(){
		window.location.href = "index.html?time="
			+ new Date().getTime();
	});
	</script>
</body>
</html>
